name: Deploy Both App and Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-both"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-optional

      - name: Fix Rollup optional dependencies
        run: |
          npm install @rollup/rollup-linux-x64-gnu --save-optional || true

      - name: Build App
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Storybook
        run: npm run build-storybook

      - name: Prepare deployment structure
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy app files to /app subdirectory
          mkdir -p deploy/app
          cp -r dist/* deploy/app/
          
          # Copy storybook to /storybook subdirectory
          mkdir -p deploy/storybook
          cp -r storybook-static/* deploy/storybook/
          
          # Create main landing page
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Customer CRM - Design System & Dashboard</title>
            <style>
              body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
                margin: 0; 
                padding: 40px; 
                background: #f5f5f5; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                min-height: 100vh; 
              }
              .container { 
                text-align: center; 
                background: white; 
                padding: 40px; 
                border-radius: 16px; 
                box-shadow: 0 4px 16px rgba(0,0,0,0.1); 
                max-width: 500px; 
              }
              h1 { color: #5932EA; margin-bottom: 20px; }
              .links { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
              .btn { 
                display: inline-block; 
                padding: 12px 24px; 
                background: #5932EA; 
                color: white; 
                text-decoration: none; 
                border-radius: 8px; 
                font-weight: 500; 
                transition: background 0.2s; 
              }
              .btn:hover { background: #4c2bc7; }
              .btn-secondary { 
                background: #f5f5f5; 
                color: #333; 
                border: 1px solid #ddd; 
              }
              .btn-secondary:hover { background: #e5e5e5; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸŽ¨ Customer CRM</h1>
              <p>Choose what you'd like to explore:</p>
              <div class="links">
                <a href="./app/" class="btn">ðŸ“± Live Application</a>
                <a href="./storybook/" class="btn btn-secondary">ðŸŽ¨ Design System (Storybook)</a>
              </div>
              <p style="margin-top: 30px; color: #666; font-size: 14px;">
                Built with React, TypeScript, and Atomic Design principles
              </p>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
